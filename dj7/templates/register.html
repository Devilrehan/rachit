<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    {% for message  in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
    <h1>please enter the details</h1>
    <form action="register" method="post">
        {% csrf_token %}
        <p>Enter Username</p>
    </form>
</body>
</html>
